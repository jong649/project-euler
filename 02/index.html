  <body></body>
  <script>
    let numArray = [1, 2];
    let nextNum = 0;
    let sumOfEvens = 0;
    while (nextNum < 4000000) {
      console.log(numArray);

      if (numArray[1] % 2 === 0) {
        sumOfEvens += numArray[1];
      }
      console.log(sumOfEvens);

      nextNum = numArray[0] + numArray[1];
      numArray[0] = numArray[1];
      numArray[1] = nextNum;
    }
  </script>
